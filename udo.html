<head>
  <title>Udo | Messager des temps modernes</title>
</head>

<body>
	{{> header}}
	{{> hello}}
	{{> footer}}
</body>

<template name="hello">
	<main>
		<form action="">
			<fieldset>
			    <legend id="legend">Message</legend>
		   		<input type="email" name="email" id="email" placeholder="Destinataire" required />
		    	<textarea name="message" id="message" cols="30" rows="10" required placeholder="Votre message"></textarea>
				<input type="text" name="name" id="name" placeholder="Signature (optionnelle)"/>
			    <input type="button" value="Envoyer" id="btn-submit">
			</fieldset>
		</form>
	</main>
</template>

<template name="header">
	<header>
		<h1>Udo</h1>
		<p>Messager des temps modernes</p>
	</header>
</template>

<template name="footer">
	<footer>
		<p>Fait main par <a href="https://twitter.com/abattut">Arthur Battut</a> | Dessin par <a href="https://twitter.com/UndergroundLdie">Camille Boyer</a> | Voir sur <a href="https://github.com/ABattut/udo">GitHub</a></p>
	</footer>
</template>
