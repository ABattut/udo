<head>
  <title>Udo | Messager des temps modernes</title>
</head>

<body>
	<div class="wrapper">
		{{> header}}
		<div class="container">
			{{> hello}}
		</div>
		{{> footer}}
	</div>
</body>

<template name="hello">
	<main>
		<form action="">
			<fieldset>
			    <legend id="legend">Le messager des temps modernes</legend>
			    <p>Salut ! Moi c'est <strong>Udo Gaertner</strong>. Je suis messager à mes heures perdues, quand je suis pas en mission avec la Compagnie du Kraken. Pour même pas une pièce de cuivre, je peux délivrer presque n'importe quel message à travers le monde connu. Pour ça j'ai besoin d'une adresse et d'un message. Vous n'êtes même pas obligé de signer !<br>En plus vos messages sont confidentiels, seulement vous et le destinaire sauront ce que vous avez écrit. Bon après, si cinq bandits me tombent dessus sur la route je dis pas, mais ça ne risque pas d'arriver ! Bon alors ? C'est pour qui aujourd'hui ?</p>
		   		<input type="email" name="email" id="email" placeholder="Pour" required/>
		    	<textarea name="message" id="message" cols="30" rows="10" required placeholder="Le message"></textarea>
				<input type="text" name="name" id="name" placeholder="De (optionnel)"/>
			    <input type="button" value="Envoyer" id="btn-submit">
			</fieldset>
		</form>
	</main>
</template>

<template name="header">
	<header>
		<h1>Udo</h1>
	</header>
</template>

<template name="footer">
	<footer>
		<p>Fait main et habillé par <a href="https://twitter.com/abattut" target="_blank">Arthur</a> | Dessiné par <a href="https://twitter.com/UndergroundLdie" target="_blank">Camille</a> | Jettez un oeil sur <a href="https://github.com/ABattut/udo" target="_blank">GitHub</a></p>
	</footer>
</template>
